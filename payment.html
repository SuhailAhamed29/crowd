<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/payment.css">
  <title>Payment Donation Page</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="home-link">‚Üê Home</a>
  </nav>

  <div class="container">
    <h2>Support Us ‚ù§Ô∏è</h2>
    <p>Choose an amount or enter a custom one</p>

    <!-- User Information Fields -->
    <input type="text" id="userName" placeholder="Enter your name" required />
    <input type="email" id="userEmail" placeholder="Enter your email" required />
    <input type="tel" id="userPhone" placeholder="Enter your phone number" required />

    <div class="amount-options">
      <button onclick="setAmount(50)">‚Çπ50</button>
      <button onclick="setAmount(100)">‚Çπ100</button>
      <button onclick="setAmount(500)">‚Çπ500</button>
    </div>

    <input type="number" id="customAmount" placeholder="Enter custom amount" required />

    <img src="./assets/qr.png" alt="QR Code" class="qr-image">

    <div class="payment-icons">
      <img src="./assets/g.jpeg" alt="Google Pay">
      <img src="./assets/phone.png" alt="PhonePe">
      <img src="./assets/pay.png" alt="Paytm">
    </div>

    <button class="btn-donate">Donate Now</button>

    <div class="secure-badge">üîí 100% Secure Payment</div>
  </div>

  <script>
    function setAmount(value) {
      document.getElementById('customAmount').value = value;
    }
  </script>

  <script src="js/payment.js"></script>

</body>
</html>
